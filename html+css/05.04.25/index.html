<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Forms</title>
</head>
<body>
   <form action="">
      <div class="box">
         <div class="title">
         <span>CREDIT CARD DETAILS</span>
      </div>
      <div class="box-element">
         <div class="title2">Card Number</div>
         <input class="card-number" type="text" placeholder="1234 5678 9012 3456">
      </div>
      <div class="box-element2">
         <div class="title3">Name on Card</div>
         <input class="card-name" type="text" placeholder="Name Surname">
      </div>
      <div class="box-element3">
         <div class="title4">Expiry Date</div>
         <div class="title5">CVV/CVN</div>
         <input class="month" type="text">
         <input class="year" type="text">
         <input class="cvv-cvn" type="text">
      </div>
      </div>
   </form>
</body>
</html>
