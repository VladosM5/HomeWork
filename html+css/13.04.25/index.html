<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/style.css">
   <title>Document</title>
</head>
<body>
   <form action="">
      <div class="box">
         <div class="inputs">
            <div class="title"><b>Inputs</b></div>
            <input class="enter-text" type="text" placeholder="Enter some text">
            <input class="valid-text" type="text" placeholder="valid text">
            <input class="invalid-text" type="text" placeholder="invalid text">
         </div>
         <div class="check-boxes">
            <div class="title"><b>Check boxes</b></div>
            <div class="checkbox">
               <div>
                  <input type="checkbox" name="" id="checkbox-green">
                  <label class="checkbox-label-green" for="checkbox-green">Subscribe</label>
               </div>
               <div>
                  <input type="checkbox" name="" id="checkbox-red">
                  <label class="checkbox-label-red" for="checkbox-red">Subscribe</label>
               </div>
            </div>
         </div>
      </div>
   </form>
</body>
</html>
